<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Edit</title>
		<link rel="stylesheet" href="css/css.css" media="all">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	</head>

	<body>
		<div class="header">
			<div class="note"><span style="font-family:arial;font-size:30px;font-weight:bold;">笔记</span></div>
			<div class="date"><span style="font-family:arial;font-size:30px;font-weight:bold;">2018.04</span></div>
			<div class="share">
				<div class="grid-demo "><i class="fa fa-share fa-2x"></i>
					<span style="font-family:arial;font-size:30px;font-weight:bold;">分享</span></div>
			</div>
		</div>
		<div class="link">
			<div class="link1">
				<i class="fa fa-bell fa-2x"></i>
			</div>
			<div class="link1">
				<i class="fa fa-info-circle fa-2x"></i>
			</div>
			<div class="link1">
				<i class="fa fa-star fa-2x"></i>
			</div>
			<div class="link1">
				<i class="fa fa-trash fa-2x"></i>
			</div>
			<div class="link1">
				<i class="fa fa-share-alt fa-2x"></i>
			</div>
		</div>
		<div class="function">
			<div class="icon1">
				<i class="fa fa-bold fa-lg"></i>
			</div>
			<div class="icon1">
				<i class="fa fa-italic fa-lg"></i>
			</div>
			<div class="icon1">
				<i class="fa fa-underline fa-lg"></i>
			</div>
			<div class="icon1">
				<i class="fa fa-strikethrough fa-lg"></i>
			</div>
			<div class="icon1">
				<i class="fa fa-font fa-lg"></i>
			</div>
			<div class="icon1">
				<i class="fa fa-list-ul fa-lg"></i>
			</div>
			<div class="icon1">
				<i class="fa fa-list-ol fa-lg"></i>
			</div>
			<div class="icon1">
				<i class="fa fa-link fa-lg"></i>
			</div>
			<div class="icon1">
				<i class="fa fa-paperclip fa-lg"></i>
			</div>
			<div class="icon1">
				<i class="fa fa-table fa-lg"></i>
			</div>
			<div class="icon1">
				<i class="fa fa-align-left fa-lg"></i>
			</div>
			<div class="icon1">
				<i class="fa fa-align-justify fa-lg"></i>
			</div>
			<div class="icon1">
				<i class="fa fa-align-right fa-lg"></i>
			</div>
			<div>
				<select>
					<option value="font">字体</option>
					<option value="01">宋体</option>
					<option value="02">楷体</option>
					<option value="03">行书</option>
				</select>
			</div>
			<div>
				<select>
					<option value="size">字体大小</option>
					<option value="14">14</option>
					<option value="18">18</option>
					<option value="20">20</option>
				</select>
			</div>
		</div>
		<div class="edit"><b>标题</b>
			<input type="text" name="title" value="Title" style="width:140px;height:30px;"></input>
			<textarea style="width:95%;height:90%;"></textarea>
       </div>
	</body>

</html>
